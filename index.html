<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheNewsHive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/favicon1.jpg">
    <script src="https://kit.fontawesome.com/0fd3cb781f.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="headerDiv">
            <p>TheNewsHive</p>
        </div>
    </header>

    <div id="wrap">
        <hr style="margin: 0px; background-color: rgb(0, 0, 0); height: 7px; border: 0;">


        <nav class="navbar">
            <span id="listen">
                <div class="navbutt act">
                    <p>HOME</p>
                </div>
                <div class="navbutt">
                    <p>NEWS</p>
                </div>
                <div class="navbutt">
                    <p>WORLD</p>
                </div>
                <div class="navbutt">
                    <p>BUSINESS</p>
                </div>
                <div class="navbutt">
                    <p>POLITICS</p>
                </div>
                <div class="navbutt">
                    <p>ENTERTAINMENT</p>
                </div>
                <div class="navbutt">
                    <p>SPORTS</p>
                </div>
            </span>
            <div id="navdropdown"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 -4 45 45"
                    stroke-width="1.5" stroke="currentColor" class="drop">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5" />
                </svg>
            </div>
            <div id="navsearch"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 -2 45 45"
                    stroke-width="1.8" stroke="black" class="colachanga">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>
            </div>
        </nav>

        <div class="breakingNews">
            <span id="breakingimg"><svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="-5 -5 28 28"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
                </svg>
            </span>
            <div id="breaking">
                <p><b>BREAKING NEWS</b></p>
            </div>
            <div id="local">
                <p>RCB won IPL</p>
            </div>
            <div id="Date">
                <p>May 18 2024</p>
            </div>
            <span id="weather"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 -3 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M2.25 15a4.5 4.5 0 0 0 4.5 4.5H18a3.75 3.75 0 0 0 1.332-7.257 3 3 0 0 0-3.758-3.848 5.25 5.25 0 0 0-10.233 2.33A4.502 4.502 0 0 0 2.25 15Z" />
                </svg>
            </span>
        </div>

        <div style="width: 100vw; height: 1vw;"></div>

        <main>
            <section>
                <div style="width: 2vw; height: 31vw; float: left;"></div>
                <a href="">
                    <div class="imageNews" id="big1"></div>
                </a>
                <div style="width: 2vw; height: 31vw; float: left;"></div>
                <a href="">
                    <div class="imageNews" id="big2"></div>
                </a>
                <div style="width: 2vw; height: 31vw; float: left;"></div>
                <a href="">
                    <div class="imageNews" id="big3"></div>
                </a>
                <div style="width: 1vw; height: 14.5vw; float: left;"></div>
                <div style="width: 16vw; height: 2vw; float: left;"></div>
                <a href="">
                    <div class="imageNews" id="big4"></div>
                </a>
                <div style="width: 1vw; height: 14.5vw; float: left;"></div>
            </section>

            <article>
                <span id="listener">
                    <div class="selectors active" id="late">
                        Latest
                    </div>
                    <div class="selectors" id="pop">
                        Popular
                    </div>
                </span>
                <br>
                <br>
                <br>
                <hr style="margin: 0; padding: 0; border: 0; height: 0.15vw; background-color: black; width: 26vw;">

                <div class="containerDiv" id="test"></div>

                <hr style="margin: 0; padding: 0; border: 0; height: 0.17vw; background-color: black; width: 26vw;">

            </article>


        </main>
    </div>

    <div id="contentout">
        <div id="contentin">

        </div>
    </div>

    <script src="one.js"></script>
</body>

</html>
